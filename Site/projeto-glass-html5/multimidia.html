<!DOCTYPE html>
<html lang="pt br">
	<head>
		<meta charset="UTF-8"/>
		<title>Tudo sobre Google Glass</title>
		<link rel= "stylesheet" type= "text/css" href= "_css/estilo.css" display= "all">
		<link rel= "stylesheet" type="text/css" href="_css/media.css">
		<script language="javascript" src="_javascript/funcoes.js" ></script>

	<!--No html 5 existem tags que mostram para o navegador uma definição semântica para a estrutura, isso serve para quando o usuário usar um motor de busca, ele irá buscar a parte semântica dentro do seu site que define cada parte dele como por exemplo: A tag <article> irá mostrar que se trata de um artigo, quando o usuário for buscar um artigo sobre algum determinado assunto o motor de busca irá buscar sites que contén essa tag e buscar palavras parecidas ao que foi pesquisado-->

	<body>
		<div id="interface">

			<!--O header define um cabeçalho para um site ou uma estrutura de forma que, o navegador entenda que se trata de um cabeçalho, em um site pode haver mais de um header tanto no corpo quanto no artigo, etc-->

			<!--A diferênça entre 'id' e 'class'. 'id' serve para colocar um nome semântico à um objeto
			'class' serve para colocar um nome semântico para mais de um objeto ou tag-->

			<header id= "cabecalho">

				<!-- O 'hgroup' coloca um significado semântico ao grupo de Títulos-->

				<hgroup>
				<h1>Google Glass</h1>
				<h2>A revolução do Google está chegando</h2>
				</hgroup>

				<!--Adiciona imagen do óculos do canto superior direito do site-->

				<!-- a tag img src adiciona imagens à´página-->

				<img id="icone" src="_imagens/multimidia.png"/>
				
				<!--A tag <nav> mostra de forma semântica ao meu navegador que o que estiver dentro dessa tag serve para estrutura de navegação, ou seja, o navegador vai entender que essa parte é um menu de navegação-->

				<nav id= "menu">
				<h1>Menu Principal</h1>
				<ul>
					<li onmouseover="mudaFoto('_imagens/home.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href= "index.html">Home</a></li>
					<li onmouseover="mudaFoto('_imagens/especificacoes.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href= "specs.html">Especificações</a></li>
					<li onmouseover="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href= "fotos.html">Fotos</a></li>
					<li onmouseover="mudaFoto('_imagens/multimidia.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href= "multimidia.html">Multimídia</a></li>
					<li onmouseover="mudaFoto('_imagens/contato.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href= "fale-conosco.html">Fale conosco</a></li>
				</ul>
				</nav>
			</header>
			<section id="corpo-full">
				<article id="noticia-principal">
					<header id="cabecalho-artigo">
						<hgroup>
							<h3>Glass > Multimídia</h3>
							<h1>Sons e Vídeos</h1>
							<h2>por Gustavo Guanabara</h2>
							<h3 class="direita">Atualizado em 01/Maio/2013</h3>
						</hgroup>
					</header>
				</article>

			</div>

<footer id="rodape">
